    <div class="container">
        <h1>Purchase Order</h1>
        <p>What would you like to purchase?</p>

        <!-- User Details Section -->
        <form action="personorder.php" method="POST">
            <label for="first-name">Your Name</label>
            <div class="name-fields">
                <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
                <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
            </div>

            <label for="email">Your E-mail</label>
            <input type="email" id="email" name="email" placeholder="ex: myname@example.com" required>

            <label for="address">Shipping Address</label>
            <input type="text" id="address" name="address" placeholder="Street Address" required>
            <input type="text" id="address2" name="address2" placeholder="Street Address Line 2">

            <div class="address-details">
                <input type="text" id="city" name="city" placeholder="City" required>
                <input type="text" id="state" name="state" placeholder="State / Province" required>
                <input type="text" id="zip" name="zip" placeholder="ZIP / Postal Code" required>
            </div>

            <div class="prdctid">
                <label for="productid">Product ID:</label>
                <select id="prdctid" name="productid" required>
                    <option value="">Select Product ID</option>
                    <option value="41">Product 41 - $2000.00</option>
                    <option value="42">Product 42 - $30000.00</option>
                    <option value="43">Product 43 - $2000.00</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <!-- JavaScript to dynamically fill product ID -->
    <script>
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        window.onload = function() {
            const productId = getUrlParameter('productid');
            const productName = getUrlParameter('productname');
            const price = getUrlParameter('price');

            if (productId && productName && price) {
                const selectElement = document.getElementById('prdctid');
                selectElement.innerHTML = `<option value="${productId}">${productName} - $${price}</option>`;
            }
        };
    </script>
